<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sample of TouchController</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./common-assets/common.css"
        />
    </head>
    <body>
        <script
            type="text/javascript"
            src="../dist/main.dev.browser.js"
        ></script>

        <input name="x" type="number" />
        <input name="y" type="number" />

        <script type="text/javascript">
            const { BrowserHistoryQueryStorage, ObjectStorage } = Everstorage;

            const defaultParams = { x: 10, y: 10 };
            const position = new BrowserHistoryQueryStorage(
                defaultParams,
                new ObjectStorage(localStorage),
            );

            position.values.subscribe((values) => {
                for (const [key, value] of Object.entries(values)) {
                    console.log(`input[name="${key}"]`);
                    document.querySelector(
                        `input[name="${key}"]`,
                    ).value = value;
                }
            });
        </script>
    </body>
</html>
