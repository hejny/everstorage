<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sample of TouchController</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./common-assets/common.css"
        />
    </head>
    <body>
        <script
            type="text/javascript"
            src="../dist/main.dev.browser.js"
        ></script>

        <form id="values"></form>

        <script type="text/javascript">
            const { BrowserHistoryQueryStorage, ObjectStorage } = Everstorage;

            const defaultParams = { x: 10, y: 10 };
            const inputElements = {};
            const position = new BrowserHistoryQueryStorage(
                defaultParams,
                new ObjectStorage(localStorage),
            );

            const formElement = document.getElementById(`values`);
            for (const [key, value] of Object.entries(defaultParams)) {
                const inputElement = document.createElement('INPUT');
                inputElement.type =
                    typeof value === 'number' ? 'number' : 'text';
                const pushValue = () => {
                    position.pushValues({ [key]: inputElement.value });
                };
                inputElement.addEventListener('change', pushValue);
                formElement.appendChild(inputElement);
                inputElements[key] = inputElement;
            }

            position.values.subscribe((values) => {
                console.log(`new values`, values);
                for (const [key, value] of Object.entries(values)) {
                    inputElements[key].value = value;
                }
            });
        </script>
    </body>
</html>
